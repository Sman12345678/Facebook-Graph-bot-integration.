<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Facebook Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <h3 class="mb-4">Select a Facebook Page for Your Bot</h3>
    <form method="post">
        <ul class="list-group">
            {% for page in pages %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ page.name }}</strong> <br>
                    <span class="text-muted small">Page ID: {{ page.id }}</span>
                </div>
                <button type="submit" name="page_id" value="{{ page.id }}" class="btn btn-primary btn-sm">
                    Use This Page
                </button>
            </li>
            {% endfor %}
        </ul>
    </form>
    {% if not pages %}
        <div class="alert alert-warning mt-4">
            No pages found. Make sure you have granted the right permissions and are an admin of at least one Facebook Page.
        </div>
    {% endif %}
    <a href="{{ url_for('dashboard') }}" class="btn btn-link mt-3">Back to Dashboard</a>
</div>
</body>
</html>
