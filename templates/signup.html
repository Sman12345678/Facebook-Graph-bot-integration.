<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #fff;
            max-width: 400px;
            margin: 60px auto;
            padding: 32px 24px 24px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
            margin-bottom: 18px;
            color: #333;
        }
        form div {
            margin-bottom: 18px;
        }
        label {
            display: block;
            color: #555;
            margin-bottom: 6px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 9px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background: #fafafa;
        }
        button[type="submit"] {
            width: 100%;
            padding: 11px 0;
            background: #3b5998;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.05em;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #29487d;
        }
        .flashes {
            list-style: none;
            padding: 0;
            margin: 0 0 10px 0;
        }
        .flashes li {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            color: #fff;
            background: #e74c3c;
            font-size: 0.98em;
        }
        p {
            text-align: center;
            margin-top: 18px;
        }
        a {
            color: #3b5998;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form method="POST" action="{{ url_for('auth.signup') }}">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <p>Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a></p>
    </div>
</body>
</html>
